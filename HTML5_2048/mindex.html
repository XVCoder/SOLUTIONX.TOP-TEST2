<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />     
<meta name="apple-mobile-web-app-capable" content="yes" />    
<meta name="format-detection" content="telephone=no" />  
<title>2048</title>
<style type=text/css>
	body{-webkit-touch-callout: none; -webkit-text-size-adjust: none;}
	.page-content{background:-webkit-linear-gradient(#2F5A53,#6CA199); top:352px; min-height:950px;_height:950px;width:640px; }
</style>

<link rel="stylesheet" href="css/reset.min.css">
<link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="page-content">
<header>
	<div class="container">
		<h1><span>2</span><span>0</span><span>4</span><span>8</span></h1>
	</div>
</header>

<div class="container">
	<div class="directions">		
		<p><font color="#DFDE25"><strong>玩法：</strong> 在电脑的浏览器上使用键盘的方向键操作</font>
		<input type="button" value="返回主页" onclick='window.location.href = "../index.html";' style="font-size:100%;color:green;font-family:微软雅黑"/>
		</p>
	</div>
	<div class="scores">
		<div class="score-container best-score">
			最佳: 
			<div class="score">
				<div id="bestScore">0</div>
			</div>
		</div>
		<div class="score-container">
			分数: 
			<div class="score">
				<div id="score">0</div>
				<div class="add" id="add"></div>
			</div>
		</div>
	</div>
	<div class="game">
		<div id="tile-container" class="tile-container"></div>
		<div class="end" id="end">游戏结束<div class="monkey">??</div><button class="btn not-recommended__item js-restart-btn" id="try-again">再试一次</button></div>
	</div>

	<div class="not-recommended">
		<button class="btn not-recommended__item js-restart-btn" id="restart">重新启动游戏</button>
		<span class="not-recommended__annotation"></span>
	</div>

</div>
<script src="js/index.js"></script>
</div>
</body>
</html>
